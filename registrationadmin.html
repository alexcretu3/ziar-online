<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Register</title>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	</head>
	<body>
		<div class="register">
			<h1>Inregistrare utilizator administratie</h1>
			<form action="registeradmin.php" method="post" autocomplete="off">
				<label for="username">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="username" placeholder="Username" id="username" required>
				<label for="password">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="password" placeholder="Password" id="password" required>
				<label for="email">
					<i class="fas fa-envelope"></i>
				</label>
				<input type="email" name="email" placeholder="Email" id="email" required>
				<label for="tip">
					<i class="fas fa-user"></i>
				</label>
				<select name="tip" id="tip" required>
					<option value="jurnalist">jurnalist</option>
					<option value="editor">editor</option>
				</select>
				<input type="submit" value="Inregistrare">
				<div><a href="index.html">Homepage</a></div>
			</form>
		</div>
	</body>
</html>
